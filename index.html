<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
    <section id="login">

        <div id="foto">
            <!-- Aqui vai a imagen nas CSS -->
        </div>
            
        <div id="formulario">

            <h1>Login</h1>

            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente e muito mais.
            </p>

            <form action="login.php" method="post" autocomplete="on">
                
                <div class="campo">
                    <span class="material-icons md-18">person</span>
                    <input type="email" name="login" id="ilogin" autocomplete="email" placeholder="e-mail" required maxlength="30">
                    <label for="ilogin">Login</label>
                </div>

                <div class="campo">
                    <span class="material-icons md-18">vpn_key</span>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="senha" required minlength="8" maxlength="20">
                    <label for="isenha">Senha</label>
                </div>

                <input type="submit" value="Entrar">
                <a href="esqueci.html" class="botao">Esqueci minha senha 
                    <i class="material-icons">mail</i>
                </a>
            </form>
        </div>
        
    </section>
    </main>
</body>
</html>
